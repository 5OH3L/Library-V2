<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./icon/book-multiple.svg">
    <title>Library By 5OH3L</title>
</head>

<body>
    <div id="input-background"></div>
    <div id="input-container">
        <h1>Enter Book Details</h1>
        <div class="input">
            <div class="input-title user-input">
                <label for="book-title">
                    <h3>Title : </h3>
                </label><input type="text" name="book-title" id="book-title">
            </div>
            <div class="input-author user-input">
                <label for="book-author">
                    <h3>Author : </h3>
                </label><input type="text" name="book-author" id="book-author">
            </div>
            <div class="input-pages user-input">
                <label for="book-pages">
                    <h3>Pages : </h3>
                </label><input type="number" name="book-pages" id="book-pages">
            </div>
            <div class="input-read user-input">
                <h3>Read : </h3>
                <div class="true-false">
                    <label for="true">
                        True
                        <input type="radio" name="read" id="true">
                    </label>
                    <label for="false">
                        False
                        <input type="radio" name="read" id="false" checked>
                    </label>
                </div>
            </div>
        </div>
        <div class="submit-cancel">
            <button id="input-confirm">Confirm</button>
            <button id="input-cancel">Cancel</button>
        </div>
    </div>
    <div id="container">
        <div id="left">
            <div class="totalBooks">
                <h3>Total Book(s) : </h3>
                <h3 id="total-books">N/A</h3>
            </div>
            <h1 id="add-book">
                ADD BOOK
            </h1>
        </div>
        <div id="right">
            <div class="book">
                <div class="title">
                    <div class="title-display-container">
                        <h2 class="title-display">Book-Title-1</h2>
                    </div>
                </div>
                <div class="author">
                    <div>Author : </div>
                    <div class="author-display-container">
                        <div class="author-display">Book-Author-1</div>
                    </div>
                </div>
                <div class="pages">
                    <div>Pages : </div>
                    <div class="pages-display-container">
                        <div class="pages-display">111</div>
                    </div>
                </div>
                <div class="read">
                    <div>Have Read : </div>
                    <div>False</div>
                </div>
                <div class="bookControl"><button id="remove">Remove</button><button id="read">Read</button></div>
            </div>
            <div class="book">
                <div class="title">
                    <div class="title-display-container">
                        <h2 class="title-display scroll" style="--scroll-duration: 4.2s; --scroll-distance: -21px;">
                            Very-Long-Book-Title-2</h2>
                    </div>
                </div>
                <div class="author">
                    <div>Author : </div>
                    <div class="author-display-container">
                        <div class="author-display">Book-Author-2</div>
                    </div>
                </div>
                <div class="pages">
                    <div>Pages : </div>
                    <div class="pages-display-container">
                        <div class="pages-display">222</div>
                    </div>
                </div>
                <div class="read">
                    <div>Have Read : </div>
                    <div>True</div>
                </div>
                <div class="bookControl"><button id="remove">Remove</button><button id="read">Unread</button></div>
            </div>
            <div class="book">
                <div class="title">
                    <div class="title-display-container">
                        <h2 class="title-display">Book-Title-3</h2>
                    </div>
                </div>
                <div class="author">
                    <div>Author : </div>
                    <div class="author-display-container">
                        <div class="author-display">Book-Author-3</div>
                    </div>
                </div>
                <div class="pages">
                    <div>Pages : </div>
                    <div class="pages-display-container">
                        <div class="pages-display">333</div>
                    </div>
                </div>
                <div class="read">
                    <div>Have Read : </div>
                    <div>False</div>
                </div>
                <div class="bookControl"><button id="remove">Remove</button><button id="read">Read</button></div>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
